<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <form action="http://127.0.0.1:5500/index.html">
                <div class="form-group">
                    <label for="firstName"> First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName"> Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div class="form-group">

                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="5"></textarea>

                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Assigned to</option>
                    <option value="1">Razi</option>
                    <option value="2">Kamini</option>
                    <option value="3">Miguel</option>
                  </select>
                  <br>
                  <label>Due Date:</label>
                  <input type="datetime-local" name="datetime-local">

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">

                      To Do

                      
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">

                      In Progress
                      
                   
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Review
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Done
                    </label>
                  </div>

                <button onclick="alert('Successfully Submited Thank You!')" type="submit">Submit</button>
                
                <button  type="submit">Cancel</button>
                

            </form>
        </div>
        
    </section>
</body>
</html>
